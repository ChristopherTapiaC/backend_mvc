<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Tienda MVC
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-dvh flex flex-col bg-gradient-to-b from-slate-50 to-indigo-50 text-slate-800 overscroll-y-none overflow-x-hidden">
    <!-- Navbar -->
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <div class="bg-indigo-600 text-white font-bold rounded-full w-9 h-9 flex items-center justify-center">TM</div>
          <span class="text-lg font-semibold text-slate-800">Tienda MVC</span>
        </div>

        <!-- Botón móvil -->
        <button id="menuBtn" class="md:hidden text-slate-600 hover:text-slate-800 focus:outline-none">
          ☰
        </button>

        <!-- Menú -->
        <nav id="menu" class="hidden md:flex md:gap-3">
          <a href="{% url 'product_list' %}" class="px-3 py-2 rounded-xl text-sm text-slate-700 hover:bg-indigo-50">Listado</a>
          <a href="{% url 'client_list' %}" class="px-3 py-2 rounded-xl text-sm text-slate-700 hover:bg-indigo-50">Clientes</a>
          <a href="{% url 'sale_list' %}" class="px-3 py-2 rounded-xl text-sm text-slate-700 hover:bg-indigo-50">Ventas</a>
          <a href="{% url 'home' %}" class="px-3 py-2 rounded-xl text-sm text-slate-700 hover:bg-indigo-50">Home</a>
        </nav>
      </div>

      <!-- Menú móvil desplegable -->
      <div id="mobileMenu" class="hidden md:hidden px-4 pb-3 flex flex-col space-y-2">
        <a href="{% url 'product_list' %}" class="text-slate-700 hover:bg-indigo-50 rounded-lg px-3 py-2">Listado</a>
        <a href="{% url 'client_list' %}" class="text-slate-700 hover:bg-indigo-50 rounded-lg px-3 py-2">Clientes</a>
        <a href="{% url 'sale_list' %}" class="text-slate-700 hover:bg-indigo-50 rounded-lg px-3 py-2">Ventas</a>
        <a href="{% url 'home' %}" class="text-slate-700 hover:bg-indigo-50 rounded-lg px-3 py-2">Home</a>
      </div>
    </header>

    <script>
      const btn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      btn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>


    <!-- Main -->
    <main class="flex-1 max-w-6xl w-full mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-0 py-4 text-center text-slate-400 text-sm">
      ©Todos los derechos reservados — Django MVC + Tailwind.
    </footer>
  </body>
</html>
